<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Sales Predictor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ice Cream Sales Predictor</h1>
      <label for="temperature">Enter Temperature (Â°C):</label>
      <input type="number" id="temperature" placeholder="e.g., 30" />
      <button onclick="predictSales()">Predict Sales</button>
      <p id="result"></p>
    </div>

    <script>
      function predictSales() {
        let temp = document.getElementById("temperature").value;
        let sales = (5 * temp + 50).toFixed(2); // Simple formula for estimation
        document.getElementById("result").innerText =
          "Predicted Sales: " + sales + " units";
      }
    </script>
  </body>
</html>
