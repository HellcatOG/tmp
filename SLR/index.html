<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Sales Predictor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🍦 Ice Cream Sales Predictor 🍦</h1>
      <p class="description">
        🌡️ Enter the temperature, and our AI will predict 🍨 ice cream sales
        based on past data! 🚀
      </p>

      <label for="temperature">Enter Temperature (°C):</label>
      <input type="number" id="temperature" placeholder="e.g., 30" />
      <button id="predict-btn">Predict Sales</button>
      <p id="result"></p>
    </div>

    <script>
      // Define the model coefficients (replace with trained values from Python)
      const m = 5; // Example slope (replace with Python's trained value)
      const b = 50; // Example intercept (replace with Python's trained value)

      document
        .getElementById("predict-btn")
        .addEventListener("click", function () {
          let temp = document.getElementById("temperature").value;

          // Validate input
          if (temp === "" || isNaN(temp)) {
            document.getElementById("result").innerText =
              "⚠️ Please enter a valid temperature!";
            return;
          }

          temp = parseFloat(temp);

          if (temp < 0 || temp > 50) {
            document.getElementById("result").innerText =
              "⚠️ Temperature must be between 0°C and 50°C!";
            return;
          }

          // Predict sales using the trained model
          let predictedSales = (m * temp + b).toFixed(2);
          document.getElementById(
            "result"
          ).innerText = `Predicted Sales: ${predictedSales} units`;
        });
    </script>
  </body>
</html>
